<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list #slides>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100" *ngFor="let item of movies; let i=index">
      <ion-item>
        <ion-card>
          <!-- <img src="{{item.cover}}" /> -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              allowfullscreen
              [src]="urlSafe[i] "
            ></iframe>
          </div>
          <ion-card-header>
            <ion-card-title>{{item.movieName}}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{item.description}} </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="heart()">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="trash(item._id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="star()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="loadmore()" expand="block" fill="clear" shape="round">
    Cargar Mas Peliculas
  </ion-button>
</ion-content>
